{% extends "blogapp/base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
    }
    .form-container {
        width: 500px;
        margin: 80px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .form-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    form {
        text-align: left;
    }
    form p {
        margin-bottom: 15px;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }
    textarea {
        resize: vertical;
        min-height: 120px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #2980b9;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #216694;
    }
    .link {
        margin-top: 15px;
        display: block;
        color: #555;
    }
    .link a {
        color: #2980b9;
        text-decoration: none;
    }
    .link a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Post Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <div class="link">
        <a href="{% url 'post_list' %}">â¬… Back to Posts</a>
    </div>
</div>
{% endblock %}
